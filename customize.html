<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your T-Shirt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Customize Your T-Shirt</h1>
    </header>

    <main>
        <section id="tshirt-preview">
            <!-- The canvas for showing the T-shirt -->
            <canvas id="tshirtCanvas" width="400" height="400"></canvas>
        </section>

        <section id="upload-section">
            <!-- Input for uploading design -->
            <input type="file" id="uploadDesign" accept="image/*">
            <button id="uploadButton">Upload Design</button>
        </section>

        <!-- Button to proceed to checkout -->
        <button id="checkoutButton">Proceed to Checkout</button>
    </main>

    <footer>
        <p>&copy; 2024 Custom T-Shirts Store</p>
    </footer>

    <!-- Include the fabric.js library for canvas handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>

    <!-- Custom JavaScript for handling T-shirt customization -->
    <script src="script2cutomize.js"></script>
</body>
</html>
