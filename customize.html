<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your T-Shirt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Customize Your T-shirt</h1>
    
    <!-- Display the T-shirt attributes (color, GSM, type) -->
    <div id="tshirt-attributes"></div>

    <!-- T-shirt design area -->
    <canvas id="tshirtCanvas" width="400" height="400"></canvas>

    <!-- Image upload for design -->
    <input type="file" id="uploadDesign">
    <button id="uploadButton">Upload Design</button>

    <!-- Proceed to checkout button -->
    <button id="checkoutButton">Proceed to Checkout</button>

    <!-- Fabric.js for handling canvas and design placement -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>

    <!-- Custom JavaScript for T-shirt customization and redirecting to checkout -->
    <script src="script2cutomize.js"></script>
</body>
</html>
